{% extends "nav.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>UrDict</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form method='post' role='form' action=''>
        <h2>{{ form.search.label}}</h2>
        {{ form.hidden_tag() }}
        {{ form.search}}
        {{ form.submit(class="btn btn-warning") }}
        <p style="color:red"><i>{{check_word}}</i></p> <a href="/add">{{add_word}}</a>
      </form>
    </div>
    <div class="col-md-6">
      <div class="p-3 mb-2 bg-warning text-dark" >
        <h2>Word of the day</h2>
        <h3>{{random_dict.word}}</h3>
        <p><b>{{random_dict.definition}}</b></p>
        <p>{{random_dict.example}}</p>
      </form>
    </div>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
